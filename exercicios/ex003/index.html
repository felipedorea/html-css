<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando imagens</title>
</head>
<body>
    <h1>Testando carregamento de imagens</h1>
    <hr>
    <p>Abaixo voce vai ver imagens que pertencem a mesma pasta.</p>
    <!--Apertando CTRL+Espaco eh feita a busca automatica das imagens mesmo nao estando no mesmo diretorio-->
    <img src="logo-html-200.png" alt="Logo HTML5">
    <hr>
    <p>Podemos inserir imagens de outra pasta qualquer tambem.</p>
    <img src="imagens/logo-css3-200.png" alt="Logo CSS3">
    <hr>
    <p>Tambem pode-se carregar imagens de sites externos</p>
    <img src="https://blog.oxiane.com/wp-content/uploads/2018/01/js.png" alt="Java Script">
</body>
</html>
